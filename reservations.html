            <form action="#" method="post">
                <div class="form_part">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Ivan Horvat" required>

                  <label for="visitor">Number of visitors</label>
                  <input type="number" id="visitor" name="visitor" placeholder="2" min="1" required>
                    <br><br>
                  <label for="date">Date</label>
                  <input type="date" id="date" name="date" required>
                    <br><br>
                  <label for="time">Time</label>
                  <input type="time" id="time" name="time" required>
                <hr>
                  <label for="message">Additional info</label>
                  <textarea id="message" name="message" placeholder="Tell us anything else that might be important."></textarea>
                </div>

                <button type="submit">Book the table</button>
