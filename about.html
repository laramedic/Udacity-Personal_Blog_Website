            <h2>About us</h2>
       
                    <p>At <b>the Mona</b>, we wish to offer our personal rendition of Mediterian gourmet cuisine with an innovative gastronomic take on traditional cooking methods, fine Croatian produce and the legacy of our shared food heritage. 
                        Moreover, we regard it as a personal challenge to help bring about a revival of Croatian cuisine and let its distinctive flavours and particular regional character brighten up the world.
                    <br><br>
                        We’re here to serve you the best food around, whenever you’re looking for a great Mediterian restaurant in Zagreb, Croatia.</p>

            <h2>Chef</h2>
                <img src="images/chef1.jpg" id="image_chef">
                <figcaption>Chef Ivan Horvat</figcaption>
    
                    <p>Chef/Owner Egon Horvat is a native to Croatia, Split. He brings his heritage and passion for the sea to each dish he prepares. 
                        His personal and professional experiences cooking in Baja, abroad, and being surrounded by the rich diversity of ingredients has created a direct imprint on his cuisine. 
                    <br><br><cite>My approach to seafood cookery is to surprise the senses, and bring a mélange of globally inspired flavors to each bite you enjoy.</cite></p>
